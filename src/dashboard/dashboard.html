<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="./dashboard-style.css" />
    <link rel="stylesheet" href="dashboardmobile-style.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="calendar">
      <img
        class="cal-image"
        src="kisspng-calendar-vector-graphics-clip-art-illustration-sto-5d06ec0a254ba0.3970248015607347301528.png"
        alt="calendar"
      />
    </div>
    <div class="weather">
      <img
        class="cloud"
        src="691-6914837_weather-symbols-rain-hd-png-download.png"
        alt="cloud"
      />
    </div>
    <div class="calculator">
      <img
        class="calc-image"
        src="31-311443_calculator-png-transparent-images-free-download-clipart-transparent.png"
        alt="calculator"
      />
    </div>
    <div class="time">
      11:11.11 pm
      <div class="greeting">Now is the time...</div>
    </div>
    <div class="focus">
      What is your goal for today?
      <br />
      <br />
      <hr width="65%" />
    </div>
    <!-- <div><hr width="5%" /></div> -->
    <div class="fact">
      Fact of the Day
      <div class="factainer">
        <p>
          Ants don't have lungs. They breathe by absorbing oxygen directly
          through their bodies.
        </p>
      </div>
    </div>
    <div class="quote">
      "If you plant ice, you're gonna harvest wind."
      <div class="author">Robert Hunter</div>
    </div>
    <div class="toDo">
      ToDo
      <div>
        <input type="text" class="input" />
        <p class="todolist">
          NASA landing page
          <br />
          Calculator rebuild
          <br />
          Blog post 103
        </p>
      </div>
    </div>
  </body>
</html>
