<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link
      rel="stylesheet"
      href="/src/Portfolio Rebuild/portfolioRebuild-style.css"
    />
    <link rel="stylesheet" href="/src/Portfolio Rebuild/mobile-style.css" />
    <title>Portfolio Rebuild</title>
  </head>
  <body>
    <div class="mainContainer">
      <header>
        <div class="kipSikora">
          <h1>KIP SIKORA</h1>
        </div>
        <div class="jobTitle">
          <h2>WEB DEVELOPER</h2>
        </div>
        <hr id="top2" />
        <hr id="top" />
        <hr />
        <div class="topNav">
          <nav>
            <a id="about" href="#about">ABOUT</a>
            <a id="work" href="#work">WORK</a>
            <a id="contact" href="#contact">CONTACT</a>
            <a id="menu" href="#menu">MENU</a>
          </nav>
        </div>
      </header>
      <hr />
      <hr id="bottom" />
      <hr id="bottom2" />
      <div class="projectContainer">
        <div class="project">
          <a href="/src/dashboard/dashboard.html"
            ><img
              src="/src/Portfolio Rebuild/dashboardIcon.png"
              alt="dashboard icon"
          /></a>
          <a href="/src/dashboard/dashboard.html"><h3>Dashboard Project</h3></a>
        </div>
        <div class="project">
          <a href="/src/NASA/NASA.html"
            ><img src="/src/Portfolio Rebuild/6Tp5r7aRc.png" alt="NASA logo"
          /></a>
          <a href="/src/NASA/NASA.html"><h3>NASA Project</h3></a>
        </div>
        <div class="project">
          <a href="/src/Hair_LandingPage/hair.html"
            ><img
              src="/src/Portfolio Rebuild/head-3071690_1920.png"
              alt="barba logo"
          /></a>
          <a href="/src/Hair_LandingPage/hair.html"><h3>Barba Y Belleza</h3></a>
        </div>
      </div>
      <div class="kipSikoraCom">
        <iframe src="https://www.kipsikora.com" frameborder="0"></iframe>
      </div>
      <div class="videoContainer">
        <video
          autoplay
          loop
          src="/src/Portfolio Rebuild/Pexels Videos 1918465.mp4"
        ></video>
      </div>
      <hr />
      <div class="social">
        <a id="linked" href="https://www.linkedin.com"
          ><i class="fab fa-linkedin-in fa-2x"></i>
        </a>
        <a id="git" href="https://www.github.com"
          ><i class="fab fa-github fa-2x"></i
        ></a>
      </div>
      <form class="form">
        <div class="left">
          <label>Name:</label>
          <input type="text" />
          <label>Email:</label>
          <input type="email" />
          <label>Location:</label>
          <input type="text" />
        </div>
        <div class="right">
          <label>Message:</label>
          <textarea name="Message:" id="message" cols="30" rows="10"></textarea>
        </div>
        <div class="buttons">
          <button id="reset" type="button" value="Reset">Reset</button>
          <button id="submit" type="button" value="Submit">Submit</button>
        </div>
      </form>
  </body>
</html>
